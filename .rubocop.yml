Rails:
  Enabled: true

Metrics/LineLength:
  Max: 120

Metrics/AbcSize:
  Max: 20
  Exclude:
    - 'app/models/user.rb'

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Exclude:
    - 'spec/**/*'
    - 'app/controllers/*.rb'
    - 'app/helpers/*.rb'
    - 'app/mailers/application_mailer.rb'
    - 'app/models/application_record.rb'
    - 'config/application.rb'
    - 'db/migrate/*.rb'

Style/BlockDelimiters:
  Exclude:
    - 'spec/**/*'

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/*.rb'

Metrics/BlockLength:
  Exclude:
    - 'Guardfile'
    - 'db/schema.rb'
    - 'spec/**/*'
    - 'config/initializers/simple_form_bootstrap.rb'
